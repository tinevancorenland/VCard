<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vcard.css">
    <script src="https://kit.fontawesome.com/3502d9b2fa.js"></script>
    <title>vcard</title>
</head>
<body>
    <!-- Inspiratie: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_profile_card-->
    <div class="card">
        <img id="signature" src="img/TineVancorenland.png" alt="TineVancorenland">
        <p class="title">Junior Webontwikkelaar</p>
        <div id="contacts">
            <a href="https://github.com/tinevancorenland" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/tine-vancorenland-249b2017/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="mailto:tinevancorenland@gmail.com" target="_blank">
                <i class="far fa-envelope"></i>
            </a>
        </div>
        <img id="photo" src="img/Tine.jpeg" alt="TineVancorenland">
    </div>
</body>
</html>
